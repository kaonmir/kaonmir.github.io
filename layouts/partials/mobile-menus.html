{{ $currentSection := .CurrentSection }}

<div
  class="UnderlineNav user-profile-nav d-block d-md-none position-sticky top-0 pl-3 ml-n3 mr-n3 pr-3 bg-white"
  style="z-index: 3"
>
  <nav class="UnderlineNav-body">
    <a
      class="UnderlineNav-item {{ if .IsHome }} selected {{ end }}"
      href="{{ .Site.BaseURL }}"
    >
      <svg
        aria-hidden="true"
        height="16"
        viewBox="0 0 16 16"
        version="1.1"
        width="16"
        data-view-component="true"
        class="octicon octicon-code UnderlineNav-octicon d-none d-sm-inline"
      >
        <path
          d="m11.28 3.22 4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.749.749 0 0 1-1.275-.326.749.749 0 0 1 .215-.734L13.94 8l-3.72-3.72a.749.749 0 0 1 .326-1.275.749.749 0 0 1 .734.215Zm-6.56 0a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042L2.06 8l3.72 3.72a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L.47 8.53a.75.75 0 0 1 0-1.06Z"
        ></path>
      </svg>
      Overview
    </a>
    {{ range .Site.Sections }}
    <a
      class='UnderlineNav-item  {{ if eq .Section $currentSection.Section }}  selected {{ end }}{{ if eq .Type "tags" }} selected {{ end }}'
      href="{{ .Site.BaseURL }}/{{ .Section }}/"
    >
      {{ index .Site.Data.section.icons .Section | safeHTML }} {{ .Title }}
      <span class="Counter">{{ len .Pages }}</span>
    </a>
    {{ end }}
  </nav>
</div>
