baseURL = 'https://kaonmir.github.io/'
author = "Jeff Son"
copyright = "Copyright © 2008–2019, Sunughun Son (kaonmir); all rights reserved."
paginate = 3
languageCode = "ko"
DefaultContentLanguage = "ko"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]
enableRobotsTXT = true

[sitemap]
  changefreq = "daily"
  filename = "sitemap.xml"
  priority = 0.5

# ------------------------------
title = 'Kaonmir Blog'
theme = 'paper'

# disqusShortname = 'kaonmir'   # use disqus comments

[params]
  # color style
  color = 'linen'                                 # linen, wheat, gray, light

  # header social icons
  # twitter = 'YOUR_TWITTER_ID'                   # twitter.com/YOUR_TWITTER_ID
  github = 'kaonmir'                              # github.com/YOUR_GITHUB_ID
  instagram = 'sonrozana'                         # instagram.com/YOUR_INSTAGRAM_ID
  # linkedin = 'YOUR_LINKEDIN_ID'                 # linkedin.com/in/YOUR_LINKEDIN_ID
  # mastodon = 'YOUR_MASTODON_LINK'               # e.g. 'https://mastodon.instance/@xxx'
  rss = true                                      # show rss icon

  # home page profile
  avatar = 'sonjeff@naver.com'                    # gravatar email or image url
  name = 'Sunghun Son (kaonmir)'
  bio = "I'm living, loving, and learning my excellent life as an Engineer!"

  # misc
  disableHLJS = true                              # disable highlight.js
  monoDarkIcon = true                             # show monochrome dark mode icon
  gravatarCdn = 'https://cdn.v2ex.com/gravatar/'  # e.g. 'https://cdn.v2ex.com/gravatar/'
  graphCommentId = "kaonmir"                      # use graph comment (disqus alternative)
  math = true                                     # enable KaTex math typesetting globally

# ------------------------------

[menu]

  [[menu.main]]
    identifier = "resume"
    name = "Resume"
    url = "/resume/"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"


# ------------------------------

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
